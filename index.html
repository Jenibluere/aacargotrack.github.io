<!DOCTYPE html>
<html>
    <head>
        <title>Archeage Cargo Tracker</title>
        <script type="text/javascript" src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body ondblclick="updateDebug()"><center>
        <h1 style="color:yellow">Archeage cargo tracker V6</h1>
        <p style="font-size:16pt">Made by Jenibluere for The Bamboo Crew</p>
        </center><br>
        <div class="clock">
            <span>Server time</span><br>
            <span id="hr">00</span>
            <span> : </span>
            <span id="min">00</span>
            <span> : </span>
            <span id="sec">00</span>
            <br><span style="font-size:12pt">Time in seconds: </span><span id="timeSecs" style="font-size:14pt">000000</span>
        </div><br>
        <div class="countdown">
            <span>Full rounds completed today:</span>
            <span id="packCount">00</span><br>
            <span id="shipStatus">NaNaNaNaNaNa</span>
        </div>
        <p style="font-size:12pt">Only tested with UK system clock so far</p>
        <p style="font-size:12pt">Tracker is an estimate and WIP. Please give feedback!</p>
        <div class="debug">
            <span id="difference"></span>
        </div>
    </body>
</html>
